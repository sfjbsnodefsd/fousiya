<h1 [innerHTML]="pensionerTitle"></h1>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<button *ngIf="action == pensionerEditViewAction.LIST" id="create" (click)="changeAction(pensionerEditViewAction.CREATE)" type="button" class="btn btn-primary">
  <svg mlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-add"
    viewBox="0 0 16 16">
    <path
      d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
    <path
      d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z" />
  </svg>
  Add
</button>

<div *ngIf="action == pensionerEditViewAction.LIST">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Aadhaar Number</th>
        <th scope="col">Date Of Birth</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pensioner of pensionerList; index as i; ">
        <td [innerHTML]="i+1"></td>
        <td [innerHTML]="pensioner.Name"></td>
        <td [innerHTML]="pensioner.AadhaarNumber"></td>
        <td [innerHTML]="pensioner.DateOfBirth"></td>
        <td>
          <i class="bi bi-eye-fill pointer"  (click)="changeAction(pensionerEditViewAction.VIEW)"></i>&nbsp;
          <i class="bi bi-pencil-square pointer" (click)="changeAction(pensionerEditViewAction.EDIT)"></i>&nbsp;
          <i class="bi bi-trash pointer"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="action != pensionerEditViewAction.LIST">
  <app-pensioner-edit-view [action] ="action" ></app-pensioner-edit-view>
</div>
